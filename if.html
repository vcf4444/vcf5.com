      <!DOCTYPE html>

  <title>Email Button</title>
  <script type="text/javascript">
    function sendEmail() {
      // Replace the placeholders below with your own email details
      var recipientEmail = 'recipient@example.com';
      var subject = 'Hello!';
      var body = 'This is the content of the email.';

      // Construct the mailto URL
      var mailtoUrl = 'mailto:' + recipientEmail + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);

      // Open the mail client
      window.location.href = mailtoUrl;
    }
  </script>
</head>
<body>
